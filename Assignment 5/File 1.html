<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <fieldset> <legend>Login</legend>
    <label for="name">User Name*</label>
    <br>
    <input type="text" id="name">
    <br>
    <label for="pwd">Password*</label>
    <br>
    <input type="password" id="pwd">
    <br>
    </fieldset>
    <br>
    <fieldset> <legend>Gender</legend>
    <label for="Male"> <input type="radio" id="Male" name="Gender" value="Male">Male</label>
    <label for="Female"> <input type="radio" id="Female" name="Gender" value="Female">Female</label>
    </fieldset>
    <br>
    <fieldset> <legend>Programming Skill</legend>
    <label for="Java"> <input type="checkbox" id="Java" name="Programming Skill" value="Java">Java</label>
    <label for="C++"> <input type="checkbox" id="C++" name="Programming Skill" value="C++">C++</label>
    <label for="C#"> <input type="checkbox" id="C#" name="Programming Skill" value="C#">C#</label>
    </fieldset>
    <br>
    <fieldset> <legend>Fruit</legend>
    <label for="Fruit">Choose a Fruit</label>
    <select name="Fruit" id="Fruit">
    <option value="Banana">Banana</option>
    <option value="Apple">Apple</option>
    <option value="Mango">Mango</option>
    <option value="Grapes">Grapes</option>
    </select>
    </fieldset>
    <br>
    <textarea placeholder="Enter your comments here" rows="8" cols="169"></textarea>
    <br>
    <br>
    <input type="submit">
    <input type="reset">
    </form>
    <br>

</body>
</html>
